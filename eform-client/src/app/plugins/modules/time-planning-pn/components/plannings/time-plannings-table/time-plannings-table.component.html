<mtx-grid
  id="main-header-text"
  [data]="timePlannings"
  [columns]="tableHeaders"
  [showPaginator]="false"
  [pageOnFront]="false"
  [rowStriped]="false"
  [showToolbar]="false"
>
</mtx-grid>

<ng-template #firstColumnTemplate let-row let-col="colDef">
  <div class="first-column">
    {{ row[col.field] }}
  </div>
</ng-template>

<ng-template #dayColumnTemplate let-row let-col="colDef">
  <div class="plan-text"><strong style="color: {{getCellTextColor(row, col.field)}};">{{ row.planningPrDayModels[col.field]?.planText }}</strong></div>
  <div class="plan-hours" *ngIf="row.planningPrDayModels[col.field]?.planHours !== 0">{{ row.planningPrDayModels[col.field]?.planHours }}</div>
</ng-template>
